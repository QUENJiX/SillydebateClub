<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Debate Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
</head>
<body>
    <header>
        <h1>Silly Debate Club</h1>
        <p>Join the fun and debate ridiculous topics!</p>
    </header>
    <main>
        <section id="newDebate">
            <h2>Submit a New Debate Topic</h2>
            <div class="input-group">
                <input type="text" id="debateTopic" placeholder="Enter a debate topic" aria-required="true" />
                <button id="submitDebate" aria-label="Submit Debate">Submit</button>
            </div>
            <p id="error-message" style="color: red; display: none;"></p> <!-- Error message -->
        </section>
        <section id="debateList">
            <h2>Current Debates</h2>
            <div id="debatesContainer"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Col. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
